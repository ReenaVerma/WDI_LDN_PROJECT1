<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WDI Project 1: JavaScript Game</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <!-- General game background music -->
  <!-- <audio autoplay src="sounds/daft_punk.mp3" loop="loop"></audio> -->
  <!-- Game points sound -->
  <audio id="scoresound" src="sounds/score_sound1.wav" type="audio/mpeg"></audio>
  <audio id="yodasound" src="sounds/star_wars_sound.mp3" type="audio/mpeg"></audio>
  <audio id="alienssound" src="sounds/aliens_sound.mp3" type="audio/mpeg"></audio>
  <audio id="idsound" src="sounds/id_sound.mp3" type="audio/mpeg"></audio>
  <audio id="etsound" src="sounds/ET_sound.mp3" type="audio/mpeg"></audio>
  <audio id="matrixsound" src="sounds/the_matrix.mp3" type="audio/mpeg"></audio>
  <audio id="terminatorsound" src="sounds/terminator2_sound.mp3" type="audio/mpeg"></audio>


  <main>
  <h1 class="animated pulse">sci-fi movie quiz</h1>

  <!-- PLAY BUTTON -->
  <div id="play">
    <h2 class="white">Think you're an intergalactic movie buff?<h2>
    <img class="intro animated shake" src="images/alien_face.png" alt=""/>
    <h2 class="white">See how many movies you can guess, <br />from the jumbled images!<h2>
    <button id="play" class="animated pulse infinite">play now</button>

  </div>
  <div><h2 id='placeholdertext'></h2></div>




    <section class="section1">

      <div class="parent" >
        <div><h3 id="endmessage"></h3></div>
        <div id="result"></div>
        <div id="imagescontainer" class="hide reveal"></div>
      </div>

    </section>

    <section class="desktop section2" id="section2">
        <div class="parent">
          <form id="form" class="hide">

            <p>enter your guess below and hit return!</p>

              <div class="formdiv">
                <input id="usertext" type="text" value=""/><input type="submit" id="submit" value="go!"/>
              </div>

          </form>
        </div>
    </section>

    <section class="section3" id="section3">

          <div class="box item" id='countdown'></div>
          <div class="box item" id='score'></div>
          <div id='boost' class="box item"></div>

    </section>

  </main>
</html>
